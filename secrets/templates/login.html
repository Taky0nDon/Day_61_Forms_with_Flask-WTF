<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
        <div class="container">
		<h1>Login</h1>
        <!-- This is where our form will go. -->
			<form action="{{ url_for('login') }}" method="POST" novalidate>
				{{ form.csrf_token }}
				<p>{{ form.name.label }}<br>{{ form.name(size=30) }}</p>
				{% for e in form.name.errors %}
				<span style="color:red">{{ e }}</span>
				{% endfor %}
				<p>{{ form.password.label }}<br>{{ form.password(size=30) }}</p>
				{% for e in form.password.errors %}
				<span style="color:red">{{ e }}</span>
				{% endfor %}
				<p>{{ form.submit }}</p>
			</form>
        </div>
	</body>
</html>
